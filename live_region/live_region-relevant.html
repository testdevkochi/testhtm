<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>サンプル3：要素の追加・修正・削除が発生するサンプル</title>
<script type='text/javascript' src='javascripts/jquery-1.2.6.min.js'></script>
<script type='text/javascript' src='javascripts/application.js'></script>
</head>
<body>

<p>
TODOを追加、修正、削除することができます。
</p>

<h1>TODOの追加</h3>

<p>
TODOの内容を記入し、エンターキーを押すと、TODO一覧にTODOを追加することができます。
</p>

<form id='addForm'>
<label for='addInput'>追加するTODOの内容</label>
<input id='addInput' type='text' name='todo' />
</form>

<h1>TODO一覧(修正・削除)</h3>

<p>
「修正」ボタンをクリックするとTODOの編集ができます。TODOを編集してエンターキーを押すと、TODOの内容が更新されます。<br>
「削除」ボタンをおすとTODOが削除できます。
</p>

<ul id='todoList' aria-live='rude' aria-relevant='additions removals'></ul>
</body>
</html>
