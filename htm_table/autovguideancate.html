  <!-- デバイスに合わせてCSSとviewportを設定する-->
  <script type="text/javascript">


(function($){
    //ディスプレイサイズを取得する
    var displayWidth = getCookie();
    //クッキーがなければ画面サイズ取得
    if(displayWidth == null)
    {
        //画面サイズを取得
        var Width = document.documentElement.clientWidth;

        displayWidth = checkDisplayDirection(Width);
    }
    
    /**
     * 現在日時のミリ秒表記を文字列で返す
     */
    var now = (function calcDateTimeHash() {
        var now = Date.now();
        return now.toString();
    })();

    var cssClass = function(){
        this.doAction = function(opt){
            return opt.css;
        };
    };

    var viewportClass = function(){
        this.doAction = function(opt){
            var widthStr;
            var minimumScaleStr;
            var initialScaleStr;
            var contentAry = [];
            if(opt.width !== ''){
                widthStr = 'width='+opt.width;
                contentAry.push(widthStr);
            }
            if(opt.minimumScale !== ''){
                minimumScaleStr = 'minimum-scale='+opt.minimumScale;
                contentAry.push(minimumScaleStr);
            }
            if(opt.initialScale !== ''){
                initialScaleStr = 'initial-scale='+opt.initialScale;
                contentAry.push(initialScaleStr);
            }
            var contentStr = contentAry.join();
            if(contentStr !== '') {
                $('meta[name=viewport]').attr('content', contentStr);
            }
        };
    };

    var displayWidthClass = function(clazz){
        this.doAction = function(){
            var opt = {
                width : '',
                minimumScale : '',
                initialScale :'',
                css : ''
            };

            if(displayWidth >= 769){
                opt.css = 'css/3/PC/pc.css' + '?' + now;
                return clazz.doAction(opt);
            }
            //iPad
            else if(displayWidth >= 415 && displayWidth <= 768){
                opt.css = 'css/3/iPad/iPad.css' + '?' + now;
                opt.width = 'device-width';
                opt.minimumScale = '0.77';
                return clazz.doAction(opt);
            }
            //iPhone6 Plus
            else if(displayWidth >= 390 && displayWidth <= 414){
                opt.css = 'css/3/AquosPhone/AquosPhone.css' + '?' + now;
                opt.width = '414';
                opt.minimumScale = '0.42';
                opt.initialScale = '0.42';
                return clazz.doAction(opt);
            }
            //iPad mini
            else if(displayWidth >=376 && displayWidth <= 389){
                opt.css = 'css/3/AquosPhone/AquosPhone.css' + '?' + now;
                opt.width = '389';
                opt.minimumScale = '0.4';
                opt.initialScale = '0.4';
                return clazz.doAction(opt);
            }
            //iPhone6
            else if(displayWidth >=361 && displayWidth <= 375){
                opt.css = 'css/3/AquosPhone/AquosPhone.css' + '?' + now;
                opt.width = '375';
                opt.minimumScale = '0.38';
                opt.initialScale = '0.38';
                return clazz.doAction(opt);
            }
            //Aquos Phone
            else if(displayWidth >= 321 && displayWidth <= 360){
                opt.css = 'css/3/AquosPhone/AquosPhone.css' + '?' + now;
                opt.width = '360';
                opt.minimumScale = '0.37';
                opt.initialScale = '0.37';
                return clazz.doAction(opt);
            }
            //iPhone
            else if(displayWidth <= 320){
                opt.css = 'css/3/iPhone/iPhone.css' + '?' + now;
                opt.width = '320';
                opt.minumumScale = '0.33';
                opt.initialScale = '0.33';
                return clazz.doAction(opt);
            }
            //どれにも当てはまらないとき
            else {
                opt.css = 'css/3/PC/pc.css' + '?' + now;
                return clazz.doAction(opt);
            }
            
        };
    };

    //画面サイズによって読み込むCSSを切り替え
    var d = new displayWidthClass(new cssClass());
    var cssByDisplayWidth = d.doAction();

    //CSSを読み込む
    loadCSS(cssByDisplayWidth);

    //クッキーを取得する
    function getCookie(){
        //cookieの配列
        var documentKeyArray;
        //取得したいクッキー配列のキー
        var key;
        //クッキー配列の要素
        var targetCookie;
        //値のインデックス
        var valueIndex;
        //returnするディスプレイサイズ
        var displayWidth;

        //クッキーを読み込む
        // 発行したクッキーの取得（読み込み）
        if(document.cookie){
            cookieKeyArray = document.cookie.split(";");
            key = "displayWidth";
            // 要素分ループを行う
            for (var i=0; i<cookieKeyArray.length; i++) {
                targetCookie = cookieKeyArray[i];
                // 前後のスペースをカットする
                targetCookie = targetCookie.replace(/^\s+|\s+$/g, "");

                valueIndex = targetCookie.indexOf("=");
                if (targetCookie.substring(0, valueIndex) == key) {
                    // キーが引数と一致した場合、値を返す
                    displayWidth = targetCookie.slice(valueIndex + 1);
                    return displayWidth;
                }
            }
        }
        //デフォルトの画面サイズを返す
        return  null;
    }

    //cssを読み込む
    function loadCSS(css){
        var d = document;
        var link = d.createElement('link');
        
        
        link.href = '/style/' + css;
        
        
        link.rel = 'stylesheet';
        link.type = 'text/css';
        var h = d.getElementsByTagName('head')[0];
        h.appendChild(link);
    }

    //読み込んだCSSをフッターに表示(白文字)
    function showCSS(css){
        $('#LoadedCSS').append('<p style="color: #ffffff">' + css + '</p>');
    }

    $(document).ready(function(){
        //読み込んだCSSをフッターに表示(白文字)
        showCSS(cssByDisplayWidth);
        
        
        var cl_code = '034';
        
        
        if(cl_code == '042'){
            return false;
        }
        //画面サイズによってviewportを切り替え
        var d2 = new displayWidthClass(new viewportClass());
        d2.doAction();
        //iPad以下
        if(displayWidth <= 768){
            if(document.body.scrollWidth > 1000){
                //MTS,MTM,MTXの表側をデバイス幅の3分の1にする
                $('.tablePattern01 td:nth-child(1)').css('white-space', 'normal').css('width', displayWidth+'px');
                
                                                                
                if(document.body.scrollWidth > 1000){
                    //横向きでないなら矢印を表示
                    if(window.innerWidth < window.innerHeight){
                        $('.q-title:eq(0)').after('<div id="arrow"></div>');
                        document.addEventListener('touchstart', function(){
                            $('#arrow').hide();
                        }, false);
                    }
                }
            }
        }
    });
})(jQuery);

function is_numeric(num)
{
	return ! num.match(/[^0-9]/g);
}

function get_id(no)
{
	var id;

	if( no < 10 ){
		id = '00'+no;
	} else if( no < 100 ) {
		id = '0'+no;
	} else {
		id = no;
	}
	return id;
}

function sequence_set_value(quID, value)
{
	var i,j,name,num,answer,order;
	var name_src,name_dst,src_value;

	name = 'a'+quID+'_conv['+value+']';
	real_value = document.form1.elements[name].value;

	name = 'a'+quID+'_num';
	num = document.form1.elements[name].value;
	for( i = 1; i <= num; i++ ) {
		name = 'a'+quID+'s'+get_id(i);
		answer = document.form1.elements[name].value;
		if( answer == real_value ) {
			if( i != num ) {
				for( j = i; j < num; j++ ) {
					name_src = 'a'+quID+'s'+get_id(j+1);
					name_dst = 'a'+quID+'s'+get_id(j);
					src_value = document.form1.elements[name_src].value;
					if( src_value == '' ) {
						document.form1.elements[name_dst].value = '';
						break;
					} else {
						document.form1.elements[name_dst].value = src_value;
						document.form1.elements[name_src].value = '';
					}
				}
			} else {
				document.form1.elements[name].value = '';
			}
			break;
		} else if( answer == '' ) {
			document.form1.elements[name].value = real_value;
			break;
		}
	}

	name = 'a'+quID+'_order';
	document.form1.elements[name].value = sequence_get_order(quID);
}

function sequence_get_order(quID)
{
	var i,j,name,num,answer,name_conv;
	var order = new Array();

	name = 'a'+quID+'_num';
	num = document.form1.elements[name].value;
	for( i = 1; i <= num; i++ ) {
		name = 'a'+quID+'s'+get_id(i);
		answer = document.form1.elements[name].value;
		if( answer == '' ) {
			break;
		} else {
			for( j = 1; j <= num; j++ ) {
				name = 'a'+quID+'_conv['+j+']';
				real_value = document.form1.elements[name].value;
				if( answer == real_value ) {
					order[i-1] = j;
					break;
				}
			}
		}
	}

	return order.join(',');
}

/* 短文FA,数値設問において、記入欄の位置を整列させる */
function alignShortfaNumInputForm() {
	var shortFaorNUM_existence_flag = $('div.question_type_shortfa, div.question_type_num').length;

	if (shortFaorNUM_existence_flag == 0) return false;

	var SFa_Num_qu_ids = getShortFaNumIds();

		$('#' + SFa_Num_qu_ids[SFa_Num_qu_count]).find('label[for^="label"][for*="n"], label[for^="label"][for*="t"]').closest('td').width(choices_max_width + 'px');

	}

/* 同一ページ内の短文FA,数値設問の括っているdivのIDを取得 */
function getShortFaNumIds(){
	var SFa_Num_qu_ids = new Array();
	var SFa_Num_qu_count = 0;
	$('div.question_type_shortfa, div.question_type_num').each(function () {
		SFa_Num_qu_ids[SFa_Num_qu_count] = $(this).attr('id');
		SFa_Num_qu_count++;
	});
	return SFa_Num_qu_ids;
}

/* 数値設問、短文FA内の選択肢最大幅を取得
 	@param string SFa_Num_qu_id 短文FA,数値設問の括っているdivのID
*/
function getShortFaChoicesMaxWidth(SFa_Num_qu_id) {
	var choices_max_width = 0;
	$('#' + SFa_Num_qu_id).find('label[for^="label"][for*="n"], label[for^="label"][for*="t"]').closest('td').each(function () {
		if (choices_max_width < $(this).width()) choices_max_width = $(this).width();
	});
	return choices_max_width;
}

/* デフォルトの文字サイズ１文字分(16px)加算
	@param int width
 */
function addDefaultTextSize(width) {
  if( this.fontSize != null ) { // 2回目以降の呼び出しはフォントサイズの計算をしない
    var newWidth = width + this.fontSize;
    return newWidth;
  }
  var fontSizePx = window.getComputedStyle(document.documentElement, '').fontSize; // 常にpxが返る
  var fontSize = fontSizePx.substr(0, fontSizePx.length - 2) - 0; // px を除去して数値に変換
  var newWidth = width + fontSize;
  this.fontSize = fontSize; // 計算したfontSizeを記憶する
  return newWidth;
}

function number_calc_sum(quID)
{
	var sum = 0;
	var i,id,val,name;
	name = 'a'+quID+'_num';
	num = document.form1.elements[name].value;
	// 小数点以下を抽出
	for( i = 1; i <= num; i++ ) {

			val = document.form1.elements[name].value;
		} else {
			val = '';
		}
		if( val != '') {
			// 小数の計算用関数
			sum = decimalOperator("+", sum, val);
		}
	}
	var totalNum = $("input#totalLayoutText").size();
	if(totalNum > 0){
		name = 'a'+quID+'_sum';
		var nameBox = document.form1.elements[name];
		if( nameBox == null ) {
      return;
		}
		nameBox.value = sum;

// 小数の計算をする関数（10進数用） add_nagaoka 2013.09.03
// IEEE 754仕様により小数計算に誤差が生じるため、10進数用の関数を使用
function decimalOperator(t, a, b) {
	var x = "" + a;
	var p = x.indexOf(".");
	var m;
	if (p >= 0) {
		m = x.length - (p + 1);
	} else {
		m = 0;
	}
	
	var y = "" + b;
	var q = y.indexOf(".");
	var n;
	if (q >= 0) {
		n = y.length - (q + 1);
	} else {
		n = 0;
	}
	
	var k;
	var c;
	if (t == "+") { // add
		k = Math.max(m, n);
		c = (a - 0) + (b - 0);
	} else if (t == "-") { // sub
		k = Math.max(m, n);
		c = (a - 0) - (b - 0);
	} else if (t == "*") { // mul
		k = m + n;
		c = (a - 0) * (b - 0);
	} else {
		return null;
	}
	
	var z = "" + c;
	if (x.indexOf("e") >= 0 || y.indexOf("e") >= 0 || z.indexOf("e") >= 0) {
		return c;
	}

	var r = z.indexOf(".");
	var d;
	if (r >= 0) {
		var u = z.substring(r + 1 + k, r + 1 + k + 1);
		d = z.substring(0, r + 1 + k);
		
		if (u >= "5") {
			var e = "";
			var w = 1;
			for (var i = d.length - 1; i >= 0; i--) {
				var g = d.substring(i, i + 1);
				if (g >= "0" && g <= "9") {
					var h = g - 0;
					h += w;
					w = 0;
					if (h >= 10) {
						h -= 10;
						w++;
					}
					e = ("" + h) + e;
				} else if (w > 0 && (g == "+" || g == "-")) {
					e = g + ("" + w) + e;
				} else {
					e = g + e;
				}
			}
			
			d = e;
	        }
	} else {
		d = z;
	}
	var f = d - 0;
	return f;
}
