<html>
<head><title>スクリプト</title></head>
<script>
	function js_alert() {
		alert("Pushed!");
	}
</script>
<body>
<h2>ハンドカーソル</h2>
<img width="10" height="10" src="aa.jpg" style="cursor: hand;">
<h2>クリック</h2>
<img width="10" height="10" src="aa.jpg" onclick="js_alert">
<h2>ondbclick</h2>
<img width="10" height="10" src="aa.jpg" ondblclick="js_alert">
<h2>onmousedown</h2>
<img width="10" height="10" src="aa.jpg" onmousedown="js_alert">
<h2>onmouseup</h2>
<img width="10" height="10" src="aa.jpg" onmouseup="js_alert">
<h2>onmousemove</h2>
<img width="10" height="10" src="aa.jpg" onmousemove="js_alert">
<h2>onmouseover</h2>
<img width="10" height="10" src="aa.jpg" onmouseover="js_alert">
<h2>onmousout</h2>
<img width="10" height="10" src="aa.jpg" onmousout="js_alert">

<h2>キープレス</h2>
<img width="10" height="10" src="aa.jpg" onkeypress="js_alert">
<h2>キーダウン</h2>
<img width="10" height="10" src="aa.jpg" onkeydown="js_alert">
<h2>キーアップ</h2>
<img width="10" height="10" src="aa.jpg" onkeyup="js_alert">

<h3>Enterで実行できるスクリプトイベント</h3>
<ol>
<li>onclick onmousedown onkeypress handcursor onsubmit</li>
<li>onsubmitは要素そのものに設定されている場合のみ有効</li>

<hr>
<h1>無効スクリプト</h1>
<h2>CHANGE</h2>
<img width="10" height="10" src="aa.jpg" onchange="js_alert">
<h2>onselect</h2>
<img width="10" height="10" src="aa.jpg" onselect="js_alert">
<h2>ondrag</h2>
<img width="10" height="10" src="aa.jpg" ondrag="js_alert">
<h2>onscroll</h2>
<img width="10" height="10" src="aa.jpg" onscroll="js_alert">
たちつてと
</body>
</html>
