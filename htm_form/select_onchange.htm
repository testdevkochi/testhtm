<html>
<head>
<meta charset="utf-8">
<title>コンボボックスのOnChangeテスト</title>
<script type='text/javascript' src='javascripts/jquery-1.2.6.min.js'>
</script>
<script type="text/javascript">
function kakunin1(){
  obj = document.test.blood;

  index = obj.selectedIndex;
  $("#selitem1").text( obj.options[index].value );
}
function kakunin2(){
  obj = document.test.constellation;

  index = obj.selectedIndex;
  $("#selitem2").text( obj.options[index].value );
}
</script>
</head>
<body>
<form name="test">
<p>選択すると選択したvalue値が選択項目に表示される</p>
<label for="bloodtype">血液型</label>
<select name="blood" id="bloodtype" onChange='kakunin1();'">
<option value="A">A型</option>
<option value="B">B型</option>
<option value="O">O型</option>
<option value="AB">AB型</option></select>
<br>
選択項目:
<p id='selitem1'></p>
<p>選択すると選択したvalue値が選択項目に表示される</p>
<label for="constellation">星座</label>
<select name="horoscope" size="2" id="constellation" onChange='kakunin2();'">
<option value="Aries">おひつじ座</option>
<option value="Taurus">おうし座</option>
<option value="Gemini">ふたご座</option>
<option value="Cancer">かに座</option>
<option value="Leo">しし座</option>
<option value="Virgo">おとめ座</option>
<option value="Libra">てんびん座</option>
<option value="Scorpio">さそり座</option>
<option value="Saggitarius">いて座</option>
<option value="Capricorn">やぎ座</option>
<option value="Aquarius">みずがめ座</option>
<option value="Pisces">うお座</option>
</select>
選択項目:
<p id='selitem2'></p>
</form>
</body>
</html>
