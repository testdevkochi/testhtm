<html>
<head><title>コンボボックスとリストボックス</title></head>
<body>
<label for="bloodtype">血液型</label>
<p>かきくけこ</p>
<select name="blood" id="bloodtype">
<option value="A">A型</option>
<option value="B">B型</option>
<option value="O">O型</option>
<option value="AB">AB型</option></select></p>

<label for="constellation">星座</label>
<select name="horoscope" size="12" id="constellation">
<option value="Aries">おひつじ座</option>
<option value="Taurus">おうし座</option>
<option value="Gemini">ふたご座</option>
<option value="Cancer">かに座</option>
<option value="Leo">しし座</option>
<option value="Virgo">おとめ座</option>
<option value="Libra">てんびん座</option>
<option value="Scorpio">さそり座</option>
<option value="Saggitarius">いて座</option>
<option value="Capricorn">やぎ座</option>
<option value="Aquarius">みずがめ座</option>
<option value="Pisces">うお座</option>
</select></p>

<p>選択ができない項目が含まれる</p>
<select name="選択不可リスト">
<option value="選択肢1">選択肢1</option>
<option value="選択肢2">選択肢2</option>
<option value="選択肢3" disabled>選択肢3</option>
<option value="選択肢4">選択肢4</option>
<option value="選択肢5">選択肢5</option>
</select>

<p>複数選択リスト</p>
<select name="複数選択リスト" multiple>
<option value="選択肢1">選択肢1</option>
<option value="選択肢2">選択肢2</option>
<option value="選択肢3" disabled>選択肢3</option>
<option value="選択肢4">選択肢4</option>
<option value="選択肢5">選択肢5</option>
</select>

<p>グループリスト</p>
<select name="グループ">
<option value="">選択してください</option>
<optgroup label="グループA">
<option value="A-1">選択肢A-1</option>
<option value="A-2">選択肢A-2</option>
<option value="A-3">選択肢A-3</option>
</optgroup>
<optgroup label="グループB">
<option value="B-1">選択肢B-1</option>
<option value="B-2">選択肢B-2</option>
<option value="B-3">選択肢B-3</option>
</optgroup>
<optgroup label="グループC">
<option value="C-1">選択肢C-1</option>
<option value="C-2">選択肢C-2</option>
<option value="C-3">選択肢C-3</option>
</optgroup>

</select>

<p>ARIA LIST</p>
<h3 id="header">Vegetables</h3>
   <ul role="list" aria-labelledby="header" aria-owns="external_listitem">
     <li role="listitem" aria-level="3">Carrot</li>
     <li role="listitem" aria-level="3">Tomato</li>
     <li role="listitem" aria-level="3">Lettuce</li>
   </ul>
<div role="listitem" id="external_listitem">Asparagus</div>
<p>コントロール上、Enterでリスト選択モード、Escapeでリストモード解除<p>
<p>リストモード中は、カーソルキーで選択、Enterで決定。文字によるジャンプも可能</p>
</body>
</html>
