<h2>Spaceキーで選択を切り替えられること。行にラジオボタンが複数あればSpaceキーで選択を切り替えられること</h2>
<ol>
<li>ボタンにカーソルがあり、チェックされていなければ、Enter/Spaceキーでチェックできる。</li>
<li>先頭の"選択ボタン"にカーソルがある場合でも、スペースで選択肢を切り替えられる。</li>
<li>スペースで選択肢を切り替えた場合、切り替え先のラジオボタンにフォーカスされる。</li>
