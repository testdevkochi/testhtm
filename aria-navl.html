<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Content-Language" content="ja">
<title>aria-label</title>
</head>
<body>
<p>ナビゲーション始まり</p>
<nav aria-label="メニュー">
<li>メニュー1</li>
<li>メニュー</li>
</nav>

<h1>aria-labelを使用して、表示されていない文字列・表示と異なる文字列を読み上げさせる</h1>
<br>

<h2>通常のラベルとコントロール</h2>
<form>
<label for="sample">表示件数</label>
<select id="sample">
    <option value="20">20件ずつ表示</option>
    <option value="50">50件ずつ表示</option>
    <option value="100">100件ずつ表示</option>
</select>
</form>
<br>

<h2>aria-labelを使用したラベルとコントロール</h2>
<p>"表示件数"のコンボボックスと読み上げるはず</p>
<form>
<label for"cmb1" aria-hidden="true">表示用ラベル</label>
<select id="cmb1" aria-label="表示件数">
    <option value="20">20件ずつ表示</option>
    <option value="50">50件ずつ表示</option>
    <option value="100">100件ずつ表示</option>
</select>
</form>
<br>
<h2>表示と異なる読み上げを実現させる</h2>
<p aria-label="かきくけこ">あいうえお</p>

<br>
<h2>その他aria-label使用例</h2>
<label role="checkbox" aria-checked="true" tabindex="0" aria-label="貸出 利用不可">
    <input type="checkbox" name="librefPurpose" multiple disabled checked="checked">
    <span class="customCB"></span>貸出
</label>
<h2>aria-labelledbyボタンサンプル</h2>
<button aria-labelledby="l1" onclick="myDialog.close()" aria-describedby="dsc-img01">CCCCC</button>
<div id="dsc-img01">
bbbbb
</div>

<p id="l1">閉じる</p>
</body>
</html>
